<!DOCTYPE html>
<html lang="en">
<html>
    <title>Scorebot v2.0</title>
    <meta charset="utf-8" />
    <title>Scorebot</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/text.css" type="text/css"/>
    <link rel="stylesheet" href="css/960.css" type="text/css"/>
    <!--link rel="stylesheet" href="css/demo.css" /-->
    <link rel="stylesheet" href="css/scorebot.css" type="text/css"/>
    <head>
        <script src="jscript/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="jwplayer/jwplayer.js"></script>
        <script>
            $( document ).ready(function() {
                console.log( "document loaded" );
            });
            $( window ).load(function() {
                console.log( "window loaded" );
            });
        </script>
    </head>
<body>
    <div id="main">
        <marquee height="50px" behavior=\"scroll\" direction=\"left\" scrollamount=\"20\">
               <h1 class="marquee">THIS IS SCOREBOT v2.0</h1>
        </marquee>
        <div class="left" id="LeftBlock">
            <div class="scores" id="scorelist">
                <div class="indent"></div>
                <div class="score_label">
                    <h5 class="score_label">
                        Current Scores
                    </h5>
                </div>
                <div class="clear"></div>
            </div>
            <div class="flags" id="flaglist">
            </div>
        </div>
        <div class="right">
            <div class="top" id="ServiceBlock">
                <div class="health_header" >
                    <div class="indent"></div>
                    <div class="health_title">
                        <h5  class="health_title">
                            System Health
                        </h5>
                    </div>
                </div>
            </div>
            <div class="bottom" id="TicketBlock">
                <div class="ticket_continer">
                    <div class="indent"></div>
                    <div class="ticket_label">
                        <h5  class="ticket_title">
                            Tickets
                        </h5>
                    </div>
                </div>
            </div>
            <div class="bottom" id="BeaconBlock">
                <div class="beacon_continer">
                    <div class="indent"></div>
                    <div class="beacon_title">
                        <h5  class="beacon_title">
                            Compromised hosts
                        </h5>
                    </div>
                </div>
            </div>
            <div class="bottom" id="ThanksBlock">
                <div class="thanks_containerL">
                    <div class="indent"></div>
                    <h5  class="thanks_title">
                    The Pros V Joes build and support crew:  Gi0cann, PhobosJ, h4zm4t, Sail0rl00n
                     </h5>
                </div>
                <div class="thanks_containerR">
                    <div class="thanks_containerL2">
                        <div class="indent"></div>
                    <h5 class="thanks_title">
                       CTF equipment provided by:
                    </h5></div>
                    <div class="thanks_containerR2">
                    <img src="images/wilmu.jpeg"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jscript/scoreboard.js"></script>
</body>
</html>
